<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambient 2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            overflow: hidden;
            background: #0d0d12;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
        }
        .stage {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .cube-wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -60px 0 0 -60px;
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            animation: cube-rotate 20s linear infinite;
        }
        .face {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 24px;
            box-shadow:
                inset 0 0 40px rgba(255,255,255,0.1),
                0 0 60px rgba(100, 200, 255, 0.2);
            background: linear-gradient(145deg, rgba(80,120,200,0.4), rgba(40,60,120,0.2));
            backface-visibility: visible;
        }
        .face:nth-child(1) { transform: translateZ(60px); }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(60px); }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(60px); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(60px); }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(60px); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(60px); }
        @keyframes cube-rotate {
            from { transform: rotateX(-18deg) rotateY(0deg); }
            to { transform: rotateX(-18deg) rotateY(360deg); }
        }
        .orb2 {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff9a8b, #ff6a88);
            box-shadow: 0 0 80px rgba(255,106,136,0.5);
            animation: orb2-orbit 15s linear infinite;
        }
        .orb2:nth-child(2) { animation-delay: -5s; background: radial-gradient(circle at 30% 30%, #a8edea, #fed6e3); }
        .orb2:nth-child(3) { animation-delay: -10s; background: radial-gradient(circle at 30% 30%, #d299c2, #fef9d7); }
        .orbit {
            position: absolute;
            width: 280px;
            height: 280px;
            top: 50%;
            left: 50%;
            margin: -140px 0 0 -140px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.06);
            animation: orbit-spin 25s linear infinite;
        }
        .orbit .orb2 { top: 50%; left: 50%; margin: -40px 0 0 -40px; transform: translateX(100px); }
        .orbit.o2 { margin-left: -140px; animation-direction: reverse; animation-duration: 20s; }
        .orbit.o3 { animation-duration: 30s; }
        @keyframes orbit-spin { to { transform: rotate(360deg); } }
        @keyframes orb2-orbit {
            to { transform: rotate(-360deg); }
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="cube-wrap">
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
            <div class="face"></div>
        </div>
        <div class="orbit">
            <div class="orb2"></div>
        </div>
        <div class="orbit o2">
            <div class="orb2"></div>
        </div>
        <div class="orbit o3">
            <div class="orb2"></div>
        </div>
    </div>
</body>
</html>
