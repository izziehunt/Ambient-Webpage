<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambient 4</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            overflow: hidden;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .blur-layer {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background:
                radial-gradient(ellipse 50% 50% at 20% 30%, #ff0844 0%, transparent 50%),
                radial-gradient(ellipse 40% 60% at 80% 20%, #ffb199 0%, transparent 45%),
                radial-gradient(ellipse 60% 40% at 60% 70%, #7f7fd5 0%, transparent 50%),
                radial-gradient(ellipse 45% 45% at 30% 80%, #86a8e7 0%, transparent 45%);
            filter: blur(80px);
            animation: color-shift 25s ease-in-out infinite;
            opacity: 0.9;
        }
        .blur-layer::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse 70% 70% at 50% 50%, transparent 30%, #0a0a0a 80%);
            pointer-events: none;
        }
        .float {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.15), transparent 60%);
            filter: blur(30px);
            animation: float-around 30s ease-in-out infinite;
        }
        .float:nth-child(2) { width: 150px; height: 150px; animation-delay: -10s; left: 60%; top: 20%; }
        .float:nth-child(3) { width: 180px; height: 180px; animation-delay: -20s; left: 15%; top: 60%; }
        @keyframes color-shift {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
            33% { transform: scale(1.05) rotate(2deg); opacity: 0.95; }
            66% { transform: scale(0.98) rotate(-1deg); opacity: 0.85; }
        }
        @keyframes float-around {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -40px); }
            50% { transform: translate(-20px, 30px); }
            75% { transform: translate(40px, 20px); }
        }
    </style>
</head>
<body>
    <div class="blur-layer"></div>
    <div class="float" style="left: 30%; top: 40%;"></div>
    <div class="float"></div>
    <div class="float"></div>
</body>
</html>
